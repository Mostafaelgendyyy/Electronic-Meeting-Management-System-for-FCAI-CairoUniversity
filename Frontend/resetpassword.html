<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--My Custom CSS Files-->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap 5-->
    <link href="css\bootstrap.min.css" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f0525f147f.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel="icon" type="image/x-icon" href="logos/FCAILogo-removebg-preview.png">
    <title>تسجيل الدخول</title>
</head>
<body id="signupbody">
    
    <div class="sign-up-card">
        <section class="fade-in">
            <h1>ضبط كلمة المرور</h1>
            <form id="resetpass" style="position: relative;" class="needs-validation" novalidate> 

                <label for="resetpass">كلمة المرور الحاليه</label>      
                <input type="password" id="oldpassword" class="form-control" required >
                <div class="invalid-feedback">
                </div>

                <label for="resetpass">كلمة المرور الجديدة</label>      
                <input type="password" id="newpassword" class="form-control" required >
                <div class="invalid-feedback">
                </div>

                <label for="resetpass">تاكيد كلمة المرور</label>
                <input type="password" id="verpassword" class="form-control" required >
                <div class="invalid-feedback">
                </div>

                <button type="submit">تغير كلمه المرور</button>
                
            </form>
        </section>
    </div>



    <!--JS Files-->
    <script src="js/animation.js"></script>
    <script src="js/flipcard.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src= "js/resetpass.js"></script>

</body>
</html>
